# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

# TODO(ricc): restore afetr spanner works and move spanner to prod :)
development-old:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  database: db/production.sqlite3

# https://cloud.google.com/blog/topics/developers-practitioners/scale-your-ruby-applications-active-record-support-cloud-spanner
# <%= ENV.fetch("GOOGLE_SPANNER_PROJECT") { 10 } %>
development:
  adapter: "spanner"
  project: <%= ENV.fetch("GOOGLE_SPANNER_PROJECT") %>
  instance: <%= ENV.fetch("GOOGLE_SPANNER_INSTANCE") %>
  #credentials: "<google credentails file path>"
  #database: pastang2023-gsql
  database:  <%= ENV.fetch("GOOGLE_SPANNER_DATABASE") %>
